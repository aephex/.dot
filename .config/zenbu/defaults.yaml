fonts:
  sans:
    family: "HasklugNerdFontMono"
    size: 10
  serif:
    family: "URWGothic-Book"
    size: 11
  icons:
    family: "MaterialIcons"
    size: 13

  terminal:
    family: "{{ fonts.sans.family }}"
    size: "{{ fonts.sans.size }}"
  wm:
    family: "SourceCodePro"
    size: 10

colors:
  black: "#313131"
  red: "#d54e53"
  green: "#99d378"
  yellow: "#daa520"
  blue: "#7aa6da"
  magenta: "#c397d8"
  cyan: "#70cdca"
  white: "#eaeaea"

  greys:
    light: "#cccccc"
    normal: "#7e807e"
    dark: "#444444"

  background:
    normal: "#122834"
    selected: "{{ colors.yellow }}"
    inactive: "{{ colors.background.normal }}"

  foreground:
    normal: "{{ colors.white }}"
    selected: "{{ colors.black }}"
    inactive: "{{ colors.greys.normal }}"

  borders:
    selected: "{{ colors.yellow }}"
    inactive: "{{ colors.black }}"

  0: "{{ colors.black }}"
  1: "{{ colors.red }}"
  2: "{{ colors.green }}"
  3: "{{ colors.yellow }}"
  4: "{{ colors.blue }}"
  5: "{{ colors.magenta }}"
  6: "{{ colors.cyan }}"
  7: "{{ colors.white }}"

wallpapers:
  all: false
  left:
    path: "/data/library/images/wallpapers/kiseru-left.jpg"
    mode: 5
    #  middle:
    #    path:       "/data/library/images/wallpapers/painting_smoking_smoke_samurai_sword_arrows_waves_sheath-1835957.jpg!d.jpg"
    #    mode:       5
  right:
    path: "/data/library/images/wallpapers/oni-right.jpg"
    mode: 5

cursor:
  theme: xcursor-breeze
  size: 24

opacity:
  active: 1
  inactive: 1
  terminal: 0.85
  notifications: 15
  tooltips: 0.85

padding:
  global: 8
  notifications: "{{ padding.global }}"
  terminal:
    dynamic: "true"
    x: 16
    y: 16

gaps:
  smart: "on"
  inner: 8
  outer: 0

borders:
  smart: "on"
  size: 2

corners:
  radius: 0

shadows:
  enabled: "false"

fading:
  enabled: "false"

glyphs:
  offset:
    x: 0
    y: 0
