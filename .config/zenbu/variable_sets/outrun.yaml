fonts:
  sans:
    family:     "HasklugNerdFontMono"
    size:       10
  serif:
    family:     "URWGothic-Book"
    size:       11

  terminal:
    family:     "{{ fonts.sans.family }}"
    size:       10
  wm:
    family:     "SourceCodePro"
    size:       10

colors:
  black:        "#060310"
  red:          "#93489D"
  green:        "#87DBB3"
  yellow:       "#B60C61"
  blue:         "#457BED"
  magenta:      "#8980A2"
  cyan:         "#65D6BC"
  white:        "#a3bdcf"

  greys:
    light:      "#cccccc"
    normal:     "#7e807e"
    dark:       "#444444"

  background:
    normal:     "#060310"
    selected:   "#65D6BC"
    inactive:   "{{ colors.background.normal }}"

  foreground:
    normal:     "#ffffff"
    selected:   "{{ colors.black }}"
    inactive:   "{{ colors.greys.normal }}"

  borders:
    selected:   "{{ colors.yellow }}"
    inactive:   "{{ colors.black }}"

wallpapers:
  all:          
    path:       "/data/library/images/wallpapers/outrun-wallpaper-3840x1600.jpg"
    mode:       5

opacity:
  active:       1
  inactive:     1
  terminal:     0.85
  tooltips:     0.85

padding:
  global:       8
  terminal:
    x:          16
    y:          16

gaps:
  smart:        "on"
  inner:        16
  outer:        0

borders:
  smart:        "on"
  size:         4

corners:
  radius:       16

shadows:
  enabled:      "false"

fading:
  enabled:      "false"
