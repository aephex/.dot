fonts:
  sans:
    family:     "HasklugNerdFontMono"
    size:       10
  serif:
    family:     "URWGothic-Book"
    size:       11

  terminal:
    family:     "{{ fonts.sans.family }}"
    size:       "{{ fonts.sans.size }}"
  wm:
    family:     "{{ fonts.serif.family }}"
    size:       "{{ fonts.serif.size }}"
  dmenu: 
    family:     "{{ fonts.sans.family }}"
    size:       13

colors:
  black:        "#251e2a"
  red:          "#ACA09C"
  green:        "#D8A496"
  yellow:       "#ACC2B2"
  blue:         "#D4D0B5"
  magenta:      "#E6D3AD"
  cyan:         "#DBD9C5"
  white:        "#e9e5da"

  greys:
    light:      "#cccccc"
    normal:     "#7e807e"
    dark:       "#444444"

  background:
    normal:     "#251e2a"
    selected:   "{{ colors.yellow }}"
    inactive:   "{{ colors.background.normal }}"

  foreground:
    normal:     "#e9e5da"
    selected:   "{{ colors.black }}"
    inactive:   "{{ colors.greys.normal }}"

  borders:
    selected:   "{{ colors.yellow }}"
    inactive:   "{{ colors.black }}"

wallpapers:
  left:
    path:       "/data/library/images/wallpapers/tSM1SiHvqKL65Ckvg9HBnfZj0ydw18KI6tWc3ky2UB8.jpg"
    mode:       5
  right:
    path:       "/data/library/images/wallpapers/tSM1SiHvqKL65Ckvg9HBnfZj0ydw18KI6tWc3ky2UB8.jpg"
    mode:       5

opacity:
  active:       1
  inactive:     1
  terminal:     0.85
  tooltips:     0.85

padding:
  global:       8
  terminal:
    x:          16
    y:          16

gaps:
  smart:        "on"
  inner:        8
  outer:        0

borders:
  smart:        "on"
  size:         4

corners:
  radius:       16

shadows:
  enabled:      "false"

fading:
  enabled:      "false"
